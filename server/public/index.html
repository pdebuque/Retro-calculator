<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.1.js"></script>
    <script src="client.js"></script>
    <title>Weekend 2: server side calculator</title>
</head>

<body>
    <input type="number" id="num1">
    <button class="operator" data-operator="plus" id="plus">+</button>
    <button class="operator" data-operator="minus" id="minus">-</button>
    <button class="operator" data-operator="times" id="times">*</button>
    <button class="operator" data-operator="divide" id="divide">/</button>
    <input type="number" id="num2">
    <button id="equal">=</button>
    <button id="clear">clear</button>

    <section id="results"></section>

</body>

</html>
